<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
        }
    </style>
    <title>欢迎来到牙科医院</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bookstrap.css">
</head>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">首页</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">在线挂号</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <svg class="bd-placeholder-img rounded-circle" width="36" height="36">
                    <rect width="100%" height="100%" fill="#777"/>
                </svg>
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">个人主页</button>
            </form>
        </div>
    </nav>
</header>

<main role="main">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pic/1.png" width="1600" height="900" alt="">
                <div class="container">
                    <div class="carousel-caption">
                        <h1 class="text-dark">本院已推出线上挂号服务！</h1>
                        <p><a class="btn btn-lg btn-primary" href="#">体验一下</a></p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="pic/1.png" width="1600" height="900" alt="">
                <div class="container">
                    <div class="carousel-caption">
                        <h1 class="text-dark">宣传栏</h1>
                        <p class="text-dark">宣传内容</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="pic/1.png" width="1600" height="900" alt="">
                <div class="container">
                    <div class="carousel-caption">
                        <h1 class="text-dark">宣传栏</h1>
                        <p class="text-dark">宣传内容</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>
    </div>
    <hr class="featurette-divider">
    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">患者版</h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>响应当前抗疫形势</li>
                        <li>体验便捷线上挂号</li>
                        <li>实时查看挂号流程</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">点击登录</button>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">医生版</h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>监测您的下个病患</li>
                        <li>随时编辑下步流程</li>
                        <br>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">点击登录</button>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">管理员版</h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>[CENSORED]</li>
                        <br>
                        <br>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">点击登录</button>
                </div>
            </div>
        </div>
    <hr class="featurette-divider">
    </div>

    <footer class="container">
        <p class="float-right"><a href="#">联系我们</a></p>
    </footer>
</main>


</body>
</html>
